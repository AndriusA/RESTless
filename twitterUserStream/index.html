<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Poultry and Bacon (Twitter and Bacon.js)</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="tracer.css">
    <!--[if IE]>
    <script src="js/ie.js"></script>
    <![endif]-->
</head>
<body>


  <script type="text/html" id="tweet-template">
    <li id="{{id_str}}">
      <div class="view tweet">
        <div class="tweetImage">
            <img class="tweetImage" src="{{user.profile_image_url}}">
        </div>
        <div class="tweetContent">
            <div class="tweetHeader">
                <span class="userName">{{user.name}}</span>
                <a href="https://twitter.com/{{user.screen_name}}">@<span class="userHandle">{{user.screen_name}}</span></a>
            </div>
            <div class="tweetText">
                {{{text}}}
            </div>
            <div class="tweetFooter">
            <i class="icon-time"></i> {{dateFormat created_at format="HH:mm:ss MMMM Do"}}
            </div>
        </div>
      </div>
    </li>
  </script>


  <script type="text/html" id="user-template">
    <li id="{{id_str}}">
      <div class="view user" id="{{id_str}}">
        <div class="user-header">
             {{name}} <span class="user-name">@{{screen_name}}</span>
        </div>
        <div class="user-avatar"><img src={{profile_image_url}} alt={{name}}></div>
        <p class="user-text">
             {{description}}
        </p>
        <div class="user-footer">
            <div>{{location}} <br />Following {{friends_count}} Followed By {{followers_count}}</div>
        </div>
      </div>
    </li>
  </script>

  <script type="text/html" id="conversation-template">
    <li id="{{peer_id}}">
      <div class="view conversation">
        <div class="user-header">
             <span class="userName">{{sender.name}}</span>
             @<span class="userHandle">{{sender.screen_name}}</span>
        </div>
        <div class="user-avatar"><img src="" alt={{sender.name}}></div>
            <span class="sender">
                {{sender_screen_name}}
            </span>:
            <span class="message-text">
                {{text}}
            </span>
        <div class="conversation-footer"></div>
      </div>
    </li>
  </script>

  <script type="text/html" id="message-template">
    <li id="{{peer_id}}">
      <div class="view message" id="{{id_str}}">
        <div class="message-header">
            {{dateFormat created_at format="HH:mm:ss MMMM Do"}}
        </div>
        <div class="message-text">
            <div>@{{sender.screen_name}}:</div>
            <div class="message-text">{{text}}</div>
        </div>
        <div class="conversation-footer"></div>
      </div>
    </li>
  </script>

    <script type="text/html" id="tweet-form-template">
        <li>
        <div id="tweet-form">
            <form class="form-inline">
                <textarea rows="2" maxlength="140" placeholder="Your tweet" name="tweet" class="input-small" width="75%" id="tweet-form-text"></textarea>

                <button type="submit" class="btn btn-large" width="20%"><img src="twitter-bird-light-bgs.png" alt="tweet"/></button>
            </form>
        </div>
        </li>
    </script>

    <section id="twitterapp">
        <section id="chat" class="invisible">
            <div>
                <ul id="message-list" class="view-list">
                </ul>
                <form class="form-inline" id="chat-form">
                    <input type="text" placeholder="Enter message" name="message-content" class="input-small">
                    <input type="hidden" name="peer_id" value="901470308">
                    <button type="submit" class="btn" id="chat-send">send</span>
                </form>
            </div>
        </section>

        <div class="container">
        <header id="header">
            <h1>tweets</h1>
            <div id="menu-header">
                <span id="tweet-count"><strong>0</strong> retrieved</span>
                <ul id="filters">
                    <li>
                        <a href="#/">Tweets</a>
                    </li>
                    <li>
                        <a href="#/dm">Direct Messages</a>
                    </li>
                    <li>
                        <a href="#/users">User Info</a>
                    </li>
                </ul>
            </div>
        </header>
        <section id="main">
            <div class="container-fluid" id="views">
                <ul id="tweet-list" class="view-list">
                </ul>

                <ul id="conversation-list" class="view-list">
                </ul>

                <ul id="user-list" class="view-list">
                </ul>
            </div>
        </section>
        </div>
       
        
    </section>

    <footer id="info">
        <p>Twitter Stream with BaconJS example</p>
        <p>Created by <a href="http://github.com/AndriusA">Andrius Aucinas</a></p>
        <div id="graph" style="width: 100%; height: 1500px; position: absolute; left: 25px"></div>
    </footer>


    <script src="../lib/jquery.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/jquery-hashchange-min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="../lib/Bacon.js"></script>
    <script src="../lib/Bacon.UI.js"></script>
    <script src="../lib/d3.min.js"></script>
    <script src="../proxy/baconTracer.js"></script>

    <script src="twitterUserStream.js"></script>
</body>
</html>
